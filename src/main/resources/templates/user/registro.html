<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head> <title>Registrarse</title> </head>

    <body>
        <div></div>  

        <!-- Page Content -->
        <div class="container">

            <form th:action="@{/usuario/save}" method="post">
                <div class="container">
                    <div class="form-container">
                        <h2>Registrarse</h2>
                        <div class="input-group">
                            <i class="fa fa-user"></i>
                            <input type="text"
                                   class="form-control" id="firtName" name="firtName" required
                                   placeholder="Ingrese sus nombres" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <i class="fa fa-user"></i>
                            <input type="text"
                                   class="form-control" id="lastName" name="lastName" required
                                   placeholder="Ingrese sus apellidos" autocomplete="off">
                        </div>
                        
                        <div class="input-group">
                            <i class="fa fa-envelope"></i>
                            <input type="text"
                                   class="form-control" id="username" name="username" required
                                   placeholder="Ingrese su username" autocomplete="off">
                        </div>
                        
                        <div class="input-group">
                            <i class="fa fa-envelope"></i>
                            <input type="email"
                                   class="form-control" id="email" name="email" required
                                   placeholder="Ingrese su email" autocomplete="off">
                        </div>

                        <div class="input-group">
                            <i class="fa fa-envelope"></i>
                            <input type="text"
                                   class="form-control" id="address" name="address" required
                                   placeholder="Ingrese su dirección" autocomplete="off">
                        </div>
                        
                        <div class="input-group">
                            <i class="fa fa-envelope"></i>
                            <input type="number"
                                   class="form-control" id="cellphone" name="cellphone" required
                                   placeholder="Ingrese su numero" autocomplete="off">
                        </div>


                        <div class="input-group">
                            <i class="fa fa-lock"></i>
                            <input type="password"
                                   class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
                        </div>
                        <button class="submit-btn" onclick="showSuccessAlert()">Registrarse</button>
                    </div>
                </div>
            </form>

            <div></div>  
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script th:inline="javascript">
                            function showSuccessAlert() {
                                Swal.fire({
                                    icon: 'success',
                                    title: '¡Usuario creado con éxito!',
                                    showConfirmButton: false,
                                    timer: 7000, // Mostrar la alerta durante 3 segundos
                                });
                            }
            </script>
            <style>
                
                body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #5bb0b5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
                .container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh; /* Esto asegura que el contenedor ocupe al menos toda la altura de la ventana */
                }

                .form-container {
                    width: 320px;
                    padding: 40px;
                    background: #ffffff;
                    border-radius: 10px;
                    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                    text-align: center;
                    transition: transform 0.3s ease;
                }

                .form-container:hover {
                    transform: scale(1.05);
                }

                h2 {
                    margin-bottom: 20px;
                    color: #333;
                }

                

                .input-group {
                    margin-bottom: 20px;
                }

                .input-group input {
                    width: calc(100% - 20px);
                    padding: 12px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    font-size: 16px;
                    transition: border-color 0.3s ease;
                }

                .input-group input:focus {
                    border-color: #4caf50;
                }

                .input-group i {
                    padding: 10px;
                    background: #5bb0b5;
                    color: white;
                    border-radius: 5px 0 0 5px;
                }

                .submit-btn {
                    width: 100%;
                    background: #4caf50;
                    color: #fff;
                    border: none;
                    padding: 15px;
                    border-radius: 5px;
                    font-size: 18px;
                    cursor: pointer;
                    transition: background 0.3s ease;
                }

                .submit-btn:hover {
                    background: #5bb0b5;
                }

                .signup-link {
                    margin-top: 20px;
                    color: #888;
                }

                .signup-link a {
                    color: #4caf50;
                    text-decoration: none;
                }

                .signup-link a:hover {
                    text-decoration: underline;
                }

                /* Estilos específicos para el formulario de registro */
                .register-container {
                    display: none;
                }

                .show-register-form .register-container {
                    display: block;
                }

            </style>

    </body>

</html>
