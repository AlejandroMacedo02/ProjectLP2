<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head_ad">
        <title>AU Natural Cosmetics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Bootstrap -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <nav class="navbar navbar-expand-xxl bg-dark ">
        <div class="col-md-6 text-center">
            <img th:src="@{/images/logo.png}" alt="Logo" width="350" height="350" class="product-image mx-auto"> 
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" th:href="@{/dashboard}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/home}"></a>
            </li>
            <div class="container-xxl">
                <h1 class="navbar-expand-xxl text-white mb-0 h1 text-start" th:href="@{/admin/login}">AU Natural Cosmetics</h1>
            </div>

        </ul>

    </nav>
    <body>
    <body>
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>

                <li class="text-center"><a th:href="@{/admin/usuarios}">Usuarios</a></li>
                <li class="text-center"><a th:href="@{/admin}">Productos</a></li>
                <li class="text-center"><a th:href="@{/dashboard}">Salir</a></li>

            </ul>
        </div>

        <div class="content">
            <h2 class="text-white text-center">Bienvenido</h2>
            <p class="text-white">Bienvenido al dashboard de administrador. Aquí puedes gestionar usuarios y ver productos</p>

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/1-min.jpg}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/2-min.jpg}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/3-min.jpg}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div> <br>
             <p class="text-lg-center text-white mt-auto">Copyright &copy; Alejandrompr 2023</p>
        </div>



    </body>


    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
   



</body>


<div th:fragment="footer_ad">



    <style>
        /* Estilos CSS personalizados para el pie de página */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: left;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            padding-top: 20px;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: 0.3s;
        }

        .content{
            background: #555;
        }
        .sidebar ul li a:hover {
            background: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</div>
