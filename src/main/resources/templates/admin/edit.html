<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert = "~{admin/template_admin::head_admin}">
    <body class="bg-dark-subtle">
        <div th:insert = "~{admin/template_admin::header_admin}"></div>

        <div class="container mt-4">
            <h2 class="text-center">Actualizar Usuario</h2>
            <form class="form-horizontal" th:action="@{/usuario/save-usuario}" method="post" enctype="form-data">
                <input type="hidden" name="id" th:value="${usuarios.id}">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firtName" name="firtName" placeholder="Ingrese el nombre del usuario" required autocomplete="off" th:value="${usuarios.firtName}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese el nombre del usuario" required autocomplete="off" th:value="${usuarios.lastName}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese el nombre del usuario" required autocomplete="off" th:value="${usuarios.email}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Celular</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Ingrese el nombre del usuario" required autocomplete="off" th:value="${usuarios.cellphone}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese el nombre del usuario" required autocomplete="off" th:value="${usuarios.password}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                

                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success mt-2" onclick="showSuccessAlert()"> Guardar</button>
                    </div>             
                </div>

            </form>


        </div>
        <div class="footer" th:insert = "~{admin/template_admin::footer_admin}"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:inline="javascript">
            function showSuccessAlert() {
                Swal.fire({
                    icon: 'success',
                    title: '¡Usuario actualizado con éxito!',
                    showConfirmButton: false,
                    timer: 7000, // Mostrar la alerta durante 3 segundos
                });
            }
        </script>
        <style>
            .body{
                position: relative;
            }
            .footer{
                position: absolute;
                bottom:0px;
                height: 60px;
                width: 100%;
            }
        </style>
</html>
