<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert = "~{admin/template_admin::head_admin}">
    <body class="bg-dark-subtle">
        <div th:insert = "~{admin/template_admin::header_admin}"></div>
        
        <div class="container mt-4">
            <h2 class="text-center">Rellenar Inventario</h2>
            <form class="form-horizontal" th:action="@{/admin/stocks/save-stocks}" method="post" enctype="form-data">
                <input type="hidden" name="id" th:value="${stock.id}">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="balance">Balance</label>
                    <div class="col-sm-10">          
                        <input type="number" class="form-control" step="any"  id="balance" name="balance" placeholder="Ingrese el nuevo balance" th:value="${stock.balance}" required autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-dark mt-2 "onclick="showSuccessAlert()"> Guardar</button>
                    </div>             
                </div>

            </form>
        </div>
        <div class="footer" th:insert = "~{admin/template_admin::footer_admin}"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:inline="javascript">
            function showSuccessAlert() {
                Swal.fire({
                    icon: 'success',
                    title: '¡Stock llenado con éxito!',
                    showConfirmButton: false,
                    timer: 7000, // Mostrar la alerta durante 3 segundos
                });
            }
        </script>
        <style>
            .body{
                position: relative;
            }
            .footer{
                position: absolute;
                bottom:0px;
                height: 60px;
                width: 100%;
            }
        </style>
</html>
