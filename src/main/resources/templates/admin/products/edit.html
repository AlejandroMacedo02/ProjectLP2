<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert = "~{admin/template_admin::head_admin}">
    <body class="bg-dark-subtle">
        <div th:insert = "~{admin/template_admin::header_admin}"></div>

        <div class="container mt-4">
            <h2 class="text-center">Actualizar Producto</h2>
            <form class="form-horizontal" th:action="@{/admin/products/save-product}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${product.id}">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${product.name}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Descripción:</label>
                    <div class="col-sm-10">          
                        <textarea class="form-control" id="description" name="description" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${product.description}"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="code">Codigo:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" step="any"  id="code" name="code" placeholder="Ingrese el codigo del producto" th:value="${product.code}" required autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Precio:</label>
                    <div class="col-sm-10">          
                        <input type="number" class="form-control" step="any"  id="price" name="price" placeholder="Ingrese el precio del producto" th:value="${product.price}" required autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label col-sm-2" for="img">Imagen:</label>
                    <div class="col-sm-10">  
                        <input type="file" class="form-control-file" id="img" name="img">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success mt-2" onclick="showSuccessAlert()"> Guardar</button>
                    </div>             
                </div>

            </form>


        </div>
        <div class="footer" th:insert = "~{admin/template_admin::footer_admin}"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:inline="javascript">
            function showSuccessAlert() {
                Swal.fire({
                    icon: 'success',
                    title: '¡Producto Actualizado con éxito!',
                    showConfirmButton: false,
                    timer: 7000, // Mostrar la alerta durante 3 segundos
                });
            }
        </script>
        <style>
            .body{
                position: relative;
            }
            .footer{
                position: absolute;
                bottom:0px;
                height: 60px;
                width: 100%;
            }
        </style>
</html>
