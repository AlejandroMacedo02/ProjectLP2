<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head th:replace="admin/template_admin::head_admin"> </head>

    <div th:replace="admin/template_admin::header_admin"></div> 

    <body class="bg-dark-subtle">
        <div class="container">
            <h1 class="mt-4 text-center">
                Registrar <small>Productos</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}"></a></li>
                <li class=""></li>
            </ol>
            <h2>Crear Producto</h2>
            <form class="form-horizontal" th:action="@{/admin/products/save-product}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Ingrese el nombre del producto" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Descripción:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="descripcion" name="description"
                                  placeholder="Ingrese la descripcion del producto" required
                                  autocomplete="off"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="code">Codigo:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" step="any" id="code" name="code"
                               placeholder="Ingrese el codigo del producto" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Precio:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" step="any" id="price" name="price"
                               placeholder="Ingrese el precio del producto" autocomplete="off" required>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="control-label col-sm-2" for="img">Imagen:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="img" name="img">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-dark" onclick="showSuccessAlert()">
                            <span class="glyphicon glyphicon-saved"></span> Guardar
                        </button>
                    </div>
                </div>

            </form>

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:replace="admin/template_admin::footer_admin"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:inline="javascript">     
            function showSuccessAlert() {
                Swal.fire({
                    icon: 'success',
                    title: '¡Producto creado con éxito!',
                    showConfirmButton: false,
                    timer: 7000, // Mostrar la alerta durante 3 segundos
                });
            }
        </script>
    }
    </body>
    
    <style>
        .body{
            position: relative;
        }
        .footer{
            position: absolute;
            bottom:0px;
            height: 60px;
            width: 100%;
        }
    </style>

</html>
